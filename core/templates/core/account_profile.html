{% extends "core/base.html" %}
{% load i18n %}
{% block content %}
<div class="container py-5">
  <h1>{% trans "User Profile" %}</h1>
  <ul>
    <li>{% trans "Username" %}: {{ user.username }}</li>
    <li>{% trans "Email" %}: {{ user.email }}</li>
    <li>{% trans "Address" %}: {{ user.userprofile.address }}</li>
  </ul>
</div>
{% endblock %}
